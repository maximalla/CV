<section class="project section" id="project">
  <h2 class="section-title">Projects</h2>



  <div class=" bd-grid">
    <p-carousel [value]="projects" [numVisible]="3" [numScroll]="1" [responsiveOptions]="responsiveOptions">
      <ng-template let-project pTemplate="item">
        <a [routerLink]="['/projects', project.name]" class="project-img">
          <img src="../../../../../assets/img/projects/{{ project.name }}.jpg" [alt]="project.name"/>
        </a>
      </ng-template>
    </p-carousel>
  </div>
</section>
