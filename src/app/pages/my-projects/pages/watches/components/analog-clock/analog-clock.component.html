<div class="clock">
  <div class="analog-clock">
    <div [style.transform]="'rotate(' + dateService.currentTime.hours * 30 + 'deg)'" class="hour hand"></div>
    <div [style.transform]="'rotate(' + dateService.currentTime.minutes * 6 + 'deg)'" class="minute hand"></div>
    <div [style.transform]="'rotate(' + dateService.currentTime.seconds * 6 + 'deg)'" class="second hand"></div>
    <div class="center-circle"></div>
  </div>
</div>
