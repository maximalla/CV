<span class="spanClock">
  <app-numeric [numeric]="dateService.currentTime.hours"></app-numeric>
  <app-separator [separator]="':'"></app-separator>
  <app-numeric [numeric]="dateService.currentTime.minutes"></app-numeric>
  <app-separator [separator]="':'"></app-separator>
  <app-numeric [numeric]="dateService.currentTime.seconds"></app-numeric>
</span>
